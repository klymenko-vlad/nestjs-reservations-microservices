services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - reservations_node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=1
      - CHOKIDAR_INTERVAL=300
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=300
      - TS_NODE_TRANSPILE_ONLY=1

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  reservations_node_modules: { }
  mongo_data: { }
